<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>JS Roof Runner</title>
	<style type="text/css">
		body {
			background-color: black;
			color: white;
		}
		h1 {
			text-align: center;
		}
		canvas {
			border:5px solid blue;
			margin-top: 30px;
			margin-left: auto;
			margin-right: auto;
			display: block;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		@font-face {
			font-family: 'pixelade';
			src: url("pixelade/PIXELADE.TTF");
		}
	</style>
</head>
<body>
	<h1>JS Roof Runner</h1>
	<canvas id="game" width="1136" height="640"></canvas>
	<p>Controls:</p>
	<dl>
		<dt>space</dt>
		<dd>jump, unpause, restart</dd>
		<dt>ESC</dt>
		<dd>pause, unpause</dd>
	</dl>
	<a href="https://github.com/ericlathrop/js-roof-runner"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" alt="Fork me on GitHub"></a>

	<script type="text/javascript" src="engine.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
